<script  src="https://code.jquery.com/jquery-3.3.1.min.js"  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="  crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/popper.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script>
  /*
 * Prepare form data to send Api
 */
  // Create FormData in var api
  var api = new FormData();
  
  // Add the path !important
  api.append("PATH", '/manager/me');

  // Add the method !important
  api.append("METHOD", 'GET');

  // Add data in json format if required
  // var data = [{"MY_KEY":"MY_VALUE","MY_ANOTHER_KEY":"MY_ANOTHER_VALUE"}];
  // api.append("userdata", JSON.stringify(data));

  // Joined file from input type file if necessary
  // var file = document.getElementById('ID_OF_YOUR_INPUT_TYPE_FILE').files[0];
  // api.append("userfile", file);
  
/*
 * Send request to Api
 */
  $.ajax({
    data: api, // !important
    contentType: false, // !important
    processData: false, // !important
    url:'translater.php', // !important it's the path to the file ajax_request.api.php
    method:'post',  // !important
    success:function(data){
      
      // Parse in JSON format
      data=jQuery.parseJSON(data);
  
      // If Api return success
      if(data.state)
      {
        console.log(data.return);
      }
      // If Api return an error
      else
      {
        alert(data.return);
      }
      
    }
  });
</script>
